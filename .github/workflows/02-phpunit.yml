name: PHPUnit Tests

on:
  pull_request:

jobs:
  array-storage:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer Dependencies
        run: composer install

      - name: Run PHPUnit Tests
        run: ./vendor/bin/phpunit --testsuite=array

  mysql-storage:
    runs-on: ubuntu-latest
    services:
      database:
        image: mysql:8.0
        env:
          MYSQL_USER: shopware
          MYSQL_PASSWORD: shopware
          MYSQL_ROOT_PASSWORD: shopware
          MYSQL_DATABASE: shopware
        options: '--mount="type=tmpfs,destination=/var/lib/mysql" --health-cmd="mysqladmin ping -h 127.0.0.1" --health-interval=5s --health-timeout=2s --health-retries=3'
        ports:
          - "3306:3306"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer Dependencies
        run: composer install

      - name: Run PHPUnit Tests
        run: ./vendor/bin/phpunit --testsuite=mysql

